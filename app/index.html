<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo-link logo-link">
                    <img src="images/logo.svg" alt="logo" class="logo header__logo">
                </a>
                <ul class="header__menu-list">
                    <li class="header__menu-list__item">Напрямки</li>
                    <li class="header__menu-list__item">Про компанію</li>
                    <li class="header__menu-list__item">Переваги</li>
                    <li class="header__menu-list__item">Етапи роботи</li>
                </ul>
                <div class="header__right">
                    <ul class="header__social-list">
                        <li class="header__social-list__item">
                            <a href="#" class="header__social-list__item-link">
                                <img src="images/instagram-icon.svg" alt="instagram-icon" class="header__social-list__item-image">
                            </a>
                        </li>
                        <li class="header__social-list__item">
                            <a href="#" class="header__social-list__item-link">
                                <img src="images/facebook-icon.svg" alt="facebook-icon" class="header__social-list__item-image">
                            </a>
                        </li>
                    </ul>
                    <a href="tel:380676615415" class="header__phone">+380 67661 5415</a>
                </div>
            </div>
        </div>
    </header>
    
    
    <script src="js/main.min.js"></script>

</html>
